name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy, rustfmt
      - name: Format Check
        run: cargo fmt -- --check
      - name: Clippy Check
        run: cargo clippy -- -D warnings
      - name: Test
        run: cargo test --all
